<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Studio</title>
    <style>
        :root {
            --bg: #1a264e;
            --panel: #223464;
            --text: #ffffff;
            --border: #ffcb05;
            --accent: #ffcb05;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            display: flex;
            flex-direction: column;
        }
        
        .tab-bar {
            display: flex;
            background: var(--panel);
            border-bottom: 2px solid var(--border);
            padding: 0 10px;
            gap: 4px;
            flex-shrink: 0;
            align-items: center;
            height: 44px;
        }
        
        .tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.2s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }
        
        .tab:hover { opacity: 0.9; }
        
        .tab.active {
            opacity: 1;
            border-bottom-color: var(--accent);
            background: rgba(255, 203, 5, 0.1);
        }
        
        .tab-icon { margin-right: 6px; }
        
        .spacer { flex: 1; }
        
        .transfer-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--text);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .transfer-indicator.visible { opacity: 1; }
        .transfer-indicator.has-data { background: rgba(74, 222, 128, 0.2); color: #4ade80; }
        
        .frame-container {
            flex: 1;
            position: relative;
        }
        
        .app-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        
        .app-frame.active { display: block; }
        
        @media (max-width: 500px) {
            .tab { padding: 8px 12px; font-size: 0.8rem; }
            .tab-label { display: none; }
            .tab-icon { margin: 0; font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="tab-bar">
        <button class="tab active" data-target="snap-station">
            <span class="tab-icon">üì∑</span><span class="tab-label">Snap Station</span>
        </button>
        <button class="tab" data-target="sticker-sheet">
            <span class="tab-icon">üñ®Ô∏è</span><span class="tab-label">Sticker Sheet</span>
        </button>
        <div class="spacer"></div>
        <div class="transfer-indicator" id="transferIndicator">
            <span id="transferText">No snaps queued</span>
        </div>
    </div>
    
    <div class="frame-container">
        <iframe class="app-frame active" id="snap-station" src="snap-station.html"></iframe>
        <iframe class="app-frame" id="sticker-sheet" src="sticker-sheet.html"></iframe>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const frames = document.querySelectorAll('.app-frame');
        const indicator = document.getElementById('transferIndicator');
        const indicatorText = document.getElementById('transferText');
        
        // Tab switching
        tabs.forEach(tab => {
            tab.onclick = () => {
                tabs.forEach(t => t.classList.remove('active'));
                frames.forEach(f => f.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.target).classList.add('active');
                
                updateIndicator();
            };
        });
        
        // Monitor localStorage for transfer data
        function updateIndicator() {
            const data = localStorage.getItem('snapstation-export');
            if (data) {
                try {
                    const parsed = JSON.parse(data);
                    const count = parsed.images?.length || 0;
                    indicatorText.textContent = `${count} snap${count !== 1 ? 's' : ''} ready to import`;
                    indicator.classList.add('visible', 'has-data');
                } catch (e) {
                    indicator.classList.remove('visible', 'has-data');
                }
            } else {
                indicatorText.textContent = 'No snaps queued';
                indicator.classList.remove('has-data');
                indicator.classList.add('visible');
                setTimeout(() => {
                    if (!localStorage.getItem('snapstation-export')) {
                        indicator.classList.remove('visible');
                    }
                }, 2000);
            }
        }
        
        // Listen for storage changes from iframes
        window.addEventListener('storage', updateIndicator);
        
        // Also poll periodically (storage event doesn't fire in same window)
        setInterval(updateIndicator, 1000);
        
        // Initial check
        updateIndicator();
    </script>
</body>
</html>
